schema:
- demondin.graphql

# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.
model:
  filename: model/generated.go
  
# Optional, turns on resolver stub generation
resolver:
  filename: resolver.go # where to write them
  type: Resolver  # whats the resolver root implementation type called?
  
models:
  JSON:
    model: github.com/KellyLSB/demondin/graphql/model.JSON
  DateTime:
    model: github.com/KellyLSB/demondin/graphql/model.DateTime
  ID:
    model: github.com/KellyLSB/demondin/graphql/model.ID
  Item:
    model: github.com/KellyLSB/demondin/graphql/model.Item
  StripeCard:
    model: github.com/KellyLSB/demondin/graphql/model.StripeCard
  StripeCharge:
    model: github.com/KellyLSB/demondin/graphql/model.StripeCharge
  
